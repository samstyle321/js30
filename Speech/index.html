<!DOCTYPE html>
<html lang="en">
<head>
	<title>Speech</title>
	<link rel="stylesheet" type="text/css" href="asset/stylesheets/style.css">
</head>
<body>
<div class="voiceinator">
	<h1>The Voiceinator 6000</h1>
	<select name="voice" id="voices">
		<option value="">Select A voice</option>
	</select>
	<label for="rate">Rate:</label>
	<input type="range"  name="rate" min="0" max="3" value="1" step="0.1">
	<label for="pitch">Pitch:</label>
	<input type="range" name="pitch" min="0" max="2" step="0.1">
	<textarea name="text">Type Anything Here , Select The langauge and Click On Speak.......</textarea>
	<button id="stop">Stop!</button>
	<button id="speak">Speak</button>

	
</div>


<script type="text/javascript" src="asset/js/main.js"></script>
</body>
</html>
