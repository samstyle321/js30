<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
	<title>Checkboxes</title>
	<link rel="stylesheet" type="text/css" href="asset/stylesheets/style.css">
</head>
<body>
<div class = "inbox">
	<div class="item">
	    <input type="checkbox">
			<p>This is an inbox layout.</p>
	</div>
	<div class="item">
	    <input type="checkbox">
			<p>Check one item.</p>
	</div>
	<div class="item">
	    <input type="checkbox">
			<p>Hold down your shift key.</p>
	</div>
	<div class="item">
	    <input type="checkbox">
			<p>Check a lower item.</p>
	</div>
	<div class="item">
	    <input type="checkbox">
			<p>Everything in between should also be set to checked</p>
	</div>
	<div class="item">
	    <input type="checkbox">
			<p>Try it without any libraries</p>
	</div>
	<div class="item">
	    <input type="checkbox">
			<p>Just regular javaScript</p>
	</div>
	<div class="item">
	    <input type="checkbox">
			<p>Good luck !</p>
	</div>
	
</div>

<script type="text/javascript" src = "asset/js/main.js"></script>
</body>
</html>
