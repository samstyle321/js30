<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
	<title>Video Player</title>
	<link rel="stylesheet" type="text/css" href="asset/stylesheets/style.css">
</head>
<body>
 <div class="player">
 	<video class="player__video viewer" src="asset/videos/gaal.mp4 "></video>
  
  <div class="player__controls">
    <div class="progress">
    <div class="progress__filled"></div>
    	
    </div>
    <button class="player__button toggle" title="TogglePlay">►</button>
    <input type="range" name="volume" class="player__slider" min=0 max="1" step="0.05" value="0.5">
    <input type="range" name="playbackRate" class="player__slider" min="0.05" max="2" step="0.1" value="1">
    <button data-skip="-10" class="player__button">« 10s</button>
    <button data-skip="25" class="player__button">25s »</button>
  	
  </div>	
 </div>

 <script type="text/javascript" src ="asset/js/main.js"></script>
</body>
</html>
